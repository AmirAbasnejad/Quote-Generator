<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <p id="greet">Welcome to my website!</p>
      <p id="sentence">
        If you want to change your life, click the button below.
      </p>
      <button id="gnrt-btn">Generate</button>
    </div>
    <div class="card">
      <div class="quote-icon">
        <img src="Quote-icon.svg" alt="Quote-icon" id="quote-icon" />
      </div>
      <div class="box">
        <div class="text-box">
          <p id="quote">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Habitant
            morbi tristique senectus et netus.
          </p>
          <p id="writer">Amir Abasnejad</p>
        </div>
      </div>
      
    </div>
  </body>
</html>
